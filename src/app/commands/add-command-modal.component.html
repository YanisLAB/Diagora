<h1 mat-dialog-title>Ajouter une nouvelle commande</h1>
<div mat-dialog-content class="command" >
    <form class="commandAddForm">
        <mat-form-field class="commandAddForm-full-with">
          <mat-label>Commande pour:</mat-label>
          <input matInput [formControl]="requiredValue" placeholder="Ex. Jean">
          <mat-error *ngIf="requiredValue.hasError('required')">
            Le nom est <strong>obligatoire</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="commandAddForm-full-with">
            <mat-label>Livreur:</mat-label>
            <input matInput [formControl]="requiredValue" placeholder="Ex. Jean">
            <mat-error *ngIf="requiredValue.hasError('required')">
              Le nom est <strong>obligatoire</strong>
            </mat-error>
        </mat-form-field>
        <mat-form-field class="commandAddForm-full-with">
            <mat-label>Adresse de livraison:</mat-label>
            <input matInput [formControl]="requiredValue" placeholder="Ex. 1 Place Paul Bec">
            <mat-error *ngIf="requiredValue.hasError('required')">
              L'adresse est <strong>obligatoire</strong>
            </mat-error>
        </mat-form-field>
        <mat-form-field class="commandAddForm-full-with">
            <mat-label>Date de livraison:</mat-label>
            <input matInput [formControl]="requiredValue" placeholder="Ex. 2000-01-01_00:00">
            <mat-error *ngIf="requiredValue.hasError('required')">
              La date est <strong>obligatoire</strong>
            </mat-error>
        </mat-form-field>
      </form>
</div>
<div mat-dialog-actions>
    <button mat-flat-button color="warn" mat-dialog-close>Fermer</button>
    <button mat-flat-button color="primary" mat-dialog-close>Valider</button>
</div>
