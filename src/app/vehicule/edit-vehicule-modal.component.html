<h1 mat-dialog-title>Modifier ce vehicule</h1>
<div mat-dialog-content class="vehiculeEdit" >
    <form class="vehiculeEditForm">
        <mat-form-field class="vehiculeEditForm-full-with">
          <mat-label>Marque:</mat-label>
          <input matInput placeholder="Ex. BMW">
        </mat-form-field>
        <mat-form-field class="vehiculeEditForm-full-with">
            <mat-label>Modele:</mat-label>
            <input matInput placeholder="Ex. Camion">
        </mat-form-field>
      </form>
</div>
<div mat-dialog-actions>
    <button mat-flat-button color="warn" mat-dialog-close>Annuler</button>
    <button mat-flat-button color="primary" mat-dialog-close>Valider</button>
</div>
