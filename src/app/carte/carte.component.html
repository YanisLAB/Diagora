<div class="map-container">
    <div class="map-frame">
      <div id="map">
      </div>
      <div class="recapBox">
        <h1>Résumé de la tourné</h1>
        <div *ngFor="let item of markers" class="recapItem">
            <h2>{{item.adress}}</h2>
            <div class="hours">
                <p>{{item.begin}}</p>
                <p>-</p>
                <p>{{item.end}}</p>
            </div>
        </div>
      </div>
    </div>
  </div>
