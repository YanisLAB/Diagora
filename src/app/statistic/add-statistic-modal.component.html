<h1 mat-dialog-title>Ajouter une nouvelle commande</h1>
<div mat-dialog-content class="stats">
    <form class="statsAddForm">
        <mat-form-field class="statsAddForm-full-with">
          <mat-label>Nom du fichier:</mat-label>
          <input matInput [formControl]="requiredValue" placeholder="Ex. fichier.pdf">
          <mat-error *ngIf="requiredValue.hasError('required')">
            Le nom du fichier est <strong>obligatoire</strong>
          </mat-error>
        </mat-form-field>
      </form>
</div>
<div mat-dialog-actions>
    <button mat-flat-button color="warn" mat-dialog-close>Fermer</button>
    <button mat-flat-button color="primary" mat-dialog-close>Valider</button>
</div>
