<h1 mat-dialog-title>Supprimer une factures</h1>
<div mat-dialog-content>
    <p>Êtes-vous sûr de vouloir supprimer ces commandes ?</p>
    <mat-form-field>
        <mat-label>Factures:</mat-label>
        <mat-select [formControl]="factures" multiple>
          <mat-select-trigger>
            {{factures.value?.[0] || ''}}
            <span *ngIf="(factures.value?.length || 0) > 1" class="statsDeleteList">
              (+{{(factures.value?.length || 0) - 1}} {{factures.value?.length === 2 ? 'other' : 'others'}})
            </span>
          </mat-select-trigger>
          <mat-option *ngFor="let facture of factureList" [value]="facture">{{facture}}</mat-option>
        </mat-select>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-flat-button color="warn" mat-dialog-close>Annuler</button>
    <button mat-flat-button color="primary" mat-dialog-close>Valider</button>
</div>
