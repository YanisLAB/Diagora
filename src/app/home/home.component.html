<div>
    <div class="NavBar">
        <img class="logo" src="../../assets/logo.png" alt="">
        <div class="contentCenter">
            <div class="contentBox" (click)="goto('planning')">
                <img src="../../assets/planning.svg" alt="">
                <h2>Planning</h2>
            </div>
            <div class="contentBox" (click)="goto('commands')">
                <img src="../../assets/command.svg" alt="">
                <h2>Commandes</h2>
            </div>
            <div class="contentBox" (click)="goto('statistic')">
                <img src="../../assets/vehicule.svg" alt="">
                <h2>Vehicules</h2>
            </div>
            <div class="contentBox" (click)="goto('vehicule')">
                <img src="../../assets/statistic.svg" alt="">
                <h2>Statistiques</h2>
            </div>
        </div>
        <div class="boxProfile">
            <div class="contentBox" (click)="goto('profile')">
                <img src="../../assets/profile.svg" alt="">
                <h2>Profil</h2>
            </div>
            <div class="contentBox" (click)="logout()">
                <h2>DÃ©connexion</h2>
            </div>
        </div>
    </div>
    <div *ngIf="logout1" class="logout">
        <div class="contentBox" (click)="cancel()">
            <h2>Annuler</h2>
        </div>
        <div class="contentBox" (click)="confirm()">
            <h2>Confirmer</h2>
        </div>
    </div>
    <div class="contentPage">
        <div class="box" (click)="goto('planning')">
            <h2>Planning</h2>
            <img class="imgBox" src="../../assets/planning-mensuel.png" alt="">
        </div>
        <div class="box" (click)="goto('commands')">
            <h2>Commande</h2>
            <img class="imgBox" src="../../assets/commande.png" alt="">
        </div>
        <div class="box" (click)="goto('statistic')">
            <h2>Statistique</h2>
            <img class="imgBox" src="../../assets/stat.png" alt="">
        </div>
        <div class="box" (click)="goto('vehicule')">
            <h2>Vehicule</h2>
            <img class="imgBox" src="../../assets/vehicule.jpg" alt="">
        </div>
    </div>
</div>
